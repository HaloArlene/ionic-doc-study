<ion-header>

  <ion-navbar>
    <ion-title>Alerts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-buttons>
    <button ion-button block (click)="showBasicAlert()">Show Basic Alert</button>
    <button ion-button block color="secondary" (click)="showPromptAlert()">Show Prompt Alert</button>
    <button ion-button block color="danger" (click)="showConfirmAlert()">Show Confirm Alert</button>
    <button ion-button block color="dark" (click)="showRadioAlert()">Show Radio Alert</button>
    <button ion-button block outline (click)="showCheckboxAlert()">Show Checkbox Alert</button>
  </ion-buttons>
</ion-content>
