<ion-header>
  <ion-navbar>
    <ion-title>Buttons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Basic Buttons</h4>
  <ion-buttons>
    <button ion-button>Default</button>
    <button ion-button color="light">Light</button>
    <button ion-button color="secondary">Secondary</button>
    <button ion-button color="danger">Danger</button>
    <button ion-button color="dark">Dark</button>
  </ion-buttons>
  
  <h4>Outline Style</h4>
  <ion-buttons>
    <button ion-button outline>Primary Outline</button>
    <button ion-button color="light" outline>Light</button>
    <button ion-button color="secondary" outline>Secondary</button>
    <button ion-button color="danger" outline>Danger</button>
    <button ion-button color="dark" outline>Dark</button>
  </ion-buttons>
  
  <h4>Clear Style</h4>
  <ion-buttons>
    <button ion-button clear>Primary Clear</button>
    <button ion-button color="light" clear>Light Clear</button>
    <button ion-button color="secondary" clear>Secondary Clear</button>
    <button ion-button color="danger" clear>Danger Clear</button>
    <button ion-button color="dark" clear>Dark Clear</button>
  </ion-buttons>
  
  <h4>Round Buttons</h4>
  <ion-buttons>
    <button ion-button round>Primary Round</button>
    <button ion-button color="light" round>Light Round</button>
    <button ion-button color="secondary" round>Secondary Round</button>
    <button ion-button color="danger" round>Danger Round</button>
    <button ion-button color="dark" round>Dark Round</button>
  </ion-buttons>
  
  <h4>Block Buttons</h4>
  <ion-buttons>
    <button ion-button block>Primary Block</button>
    <button ion-button color="light" block>Light Block</button>
    <button ion-button color="secondary" block>Secondary Block</button>
    <button ion-button color="danger" block>Danger Block</button>
    <button ion-button color="dark" block>Dark Block</button>
  </ion-buttons>
  
  <h4>Full Buttons</h4>
  <ion-buttons>
    <button ion-button full>Primary Full</button>
    <button ion-button color="light" full>Light Full</button>
    <button ion-button color="secondary" full>Secondary Full</button>
    <button ion-button color="danger" full>Danger Full</button>
    <button ion-button color="dark" full>Dark Full</button>
  </ion-buttons>
  
  <h4>Button Sizes</h4>
  <ion-buttons>
    <button ion-button small>Small</button>
    <button ion-button>Default</button>
    <button ion-button large>Large</button>
  </ion-buttons>
  
  <h4>Icon Buttons</h4>
  <ion-buttons>
    <button ion-button color="light" icon-start>
      <ion-icon name="arrow-back"></ion-icon>Back
    </button>
    
    <button ion-button color="light" icon-only>
      <ion-icon name="arrow-down"></ion-icon>
    </button>
    
    <button ion-button color="light" icon-only>
      <ion-icon name="arrow-up"></ion-icon>
    </button>
    
    <button ion-button color="light" icon-end>
      Next
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
    
    <button ion-button icon-start>
      <ion-icon name="home"></ion-icon>Home
    </button>
    
    <button ion-button outline icon-start>
      <ion-icon name="briefcase" is-active="false"></ion-icon>Work
    </button>
    
    <button ion-button clear icon-start>
      <ion-icon name="beer" is-active="false"></ion-icon>Pub
    </button>
    
    <button ion-button color="secondary" icon-start>
      <ion-icon name="people"></ion-icon>Friends
    </button>
    
    <button ion-button color="secondary" outline icon-start>
      <ion-icon name="paw" is-active="false"></ion-icon>Best Friend
    </button>
    
    <button ion-button color="danger" icon-start>
      <ion-icon name="close"></ion-icon>Remove
    </button>
    
    <button ion-button color="danger" outline icon-only>
      <ion-icon name="remove-circle" is-active="false"></ion-icon>
    </button>
    
    <button ion-button color="danger" clear icon-only>
      <ion-icon name="trash" is-active="false"></ion-icon>
    </button>
    
    <button ion-button color="dark" round icon-start>
      <ion-icon name="construct" is-active="false"></ion-icon>Tools
    </button>
    
    <button ion-button color="dark" clear icon-only>
      <ion-icon name="hammer" is-active="false"></ion-icon>
    </button>
  </ion-buttons>
  
  <h4>Buttons in Components</h4>
  <button ion-button outline color="dark" icon-end [navPush]="'ComponentButtonPage'">
    Click Me
    <ion-icon name="arrow-forward"></ion-icon>
  </button>

</ion-content>
